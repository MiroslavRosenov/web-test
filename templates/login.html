<!doctype html>
<html>
    <head>
        <!-- ========== START META ========== -->
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
        <!-- ========== END META ========== -->

        <!-- ========== START CSS ========== -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <!-- ========== END CSS ========== -->
    </head>

    <body>
        <div class="text-center">
            <div class="d-flex justify-content-center">
                <div class="login-box rounded-3 mt-5">
                    <form action="/login" method="POST" class="px-5 py-3">
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                            <p class="text-danger">{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                        {% endwith %}
                        <div class="form-group">
                            <input name="username" type="text" class="form-control" id="usernameInput" aria-describedby="emailHelp" placeholder="Enter username" value="{{ username }}">
                            <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" value="{{ password }}">
                        </div>
            
                        <button type="submit" class="btn btn-primary my-1">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
