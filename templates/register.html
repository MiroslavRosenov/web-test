<!doctype html>
<html>
    <head>
        <!-- ========== START META ========== -->
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
        <!-- ========== END META ========== -->

        <!-- ========== START CSS ========== -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css" rel="stylesheet" />        
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">

        <!-- ========== END CSS ========== -->
    </head>

    <body>
        <div class="section">
            <div class="container">
                <div class="row full-height justify-content-center">
                    <div class="col-12 text-center align-self-center py-5">
                        <div class="section pb-5 pt-5 pt-sm-2 text-center">
                            <div class="card-3d-wrap mx-auto">
                                <div class="card-3d-wrapper">
                                    <div class="card-front">
                                        <div class="center-wrap">
                                            <div class="section text-center">
                                                <form action="/register" method="POST" class="px-5 py-3">
                                                    <h4 class="mb-4 pb-3">Sign Up</h4>
                                                    {% with messages = get_flashed_messages() %}
                                                    {% if messages %}
                                                        {% for message in messages %}
                                                        <p class="text-danger">{{ message }}</p>
                                                        {% endfor %}
                                                    {% endif %}
                                                    {% endwith %}
                                                    <div class="form-group">
                                                        <input type="text" name="username" class="form-style" placeholder="Your Username" id="username" autocomplete="off" value="{{ username }}">
                                                        <i class="input-icon uil uil-user"></i>
                                                    </div>
                                                    <div class="form-group mt-2">
                                                        <input type="password" name="password" class="form-style" placeholder="Your Password" id="password" autocomplete="off" value="{{ password }}">
                                                        <i class="input-icon uil uil-lock-alt"></i>
                                                    </div>
                                                    <button type="submit" class="btn mt-4">register</button>
                                                    <p class="mb-0 mt-4 text-center"><a href="/login" class="link">Already have an account?</a></p>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
